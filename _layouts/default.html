<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!-- a id="skip-to-content" href="#content">Skip to the content.</a -->
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <a class="btn" href="/">Home</a>
      <a class="btn" href="https://about.me/{{ site.username }}">About</a>
      <a class="btn" href="/blog">Blog</a>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}

    </main>
      <footer class="site-footer">
        <a class=btn2 href="mailto:{{ site.email }}">email</a>
        <a class="btn2" href="https://pages.github.com">This page was generated by GitHub Pages</a>
      </footer>
  </body>
</html>
